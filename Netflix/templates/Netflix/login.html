{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="{% static 'Netflix/style.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header>
        <div class="NetflixLogo">
          <a id="logo" href="/"
            ><img
              src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true"
              alt="Logo Image"
          /></a>
        </div>
        <nav class="main-nav">
          <a href="/">Home</a>
        </nav>
        <nav class="sub-nav">
          <a href="/register">Register</a>
        </nav>
      </header>
      <section class="main-container">
        <div class="location" id="home">
          <div class="box">
            <form id="loginForm" method="POST" action="/login">
              {% csrf_token %} {% if wrong_credentials %}
              <p style="margin-top: 60px">invalid credentials.</p>
              {% endif %} {{ login_form.as_p }}
              <button type="submit">Login</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
